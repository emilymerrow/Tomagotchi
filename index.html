<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tomagotchi Game</title>
</head>
<body>
    <div id="wrapper-main">
        <div id="outer-case">
          <div class="info character-details">
            <p id="character-name"> </p> 
            <p id="character-age"> </p>
          </div>
          <div id="pixel-screen"> 
          </div>
          <div class="info info-wrapper"> 
            <div class="info-item">
              <span class="material-symbols-outlined">restaurant</span>
              <span id="hunger-stat" class="current-stat"></span>
            </div>
            <div class="info-item">
              <span class="material-symbols-outlined">bedtime</span>
              <span id="sleepiness-stat" class="current-stat"></span>
            </div>
            <div class="info-item">
              <span class="material-symbols-outlined">sports_esports</span>
              <span id="boredom-stat" class="current-stat"></span>
            </div>
          </div>
        <div id="buttons">
            <button id="btnHunger" ></button>
            <button id="btnSleepiness" ></button>
            <button id="btnBoredom" ></button>
        </div>
    </div>
</div>

 
</body>

</html>
